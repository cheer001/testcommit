<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg
      style="background-color: #ccc"
      width="500"
      height="1000"
      xmlns="http://www.w3.org/2000/svg"
    >
      <rect
        width="100"
        height="100"
        x="100"
        y="100"
        fill="red"
        stroke="#008c8c"
        stroke-width="3"
      />

      <circle
        cx="200"
        cy="400"
        r="50"
        fill="#008c8c"
        stroke="#000"
        stroke-width="1"
      />

      <ellipse rx="80" ry="30" cx="200" cy="500" fill="red" />

      <line x1="10" y1="10" x2="300" y2="30" stroke="#000" stroke-width="3" />

      <polyline
        points="300,100,350,100,350,150,400,150,400,200"
        fill="none"
        stroke="#000"
        stroke-width="3"
      />

      <polygon
        points="300,300 400,400 300,500"
        fill="none"
        stroke="#000"
        stroke-width="3"
      />

      <!-- <path
        d="M150 600 L300 600 L300 800 L150 800 Z"
        fill="none"
        stroke="#000"
        stroke-width="3"
      /> -->

      <path
        d="M300 300 A150 150 0 0 1 450 150"
        fill="none"
        stroke="#000"
        stroke-width="3"
      />
    </svg>

    <img src="./assets/taiji.svg" alt="" />
  </body>
</html>
